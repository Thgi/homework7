<!DOCTYPE html>
<html>
<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>
<head>
	<title>Train Scheduler</title>

</head>
<body>
<div class ="container">
<br>
<!-- Jumbotron -->
<div class="jumbotron">
<h1 class="text-center">Anytime is train time</h1><br>
	<p>Choo Choo. Chee Chee.</p>
	</div>
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Current Train Schedule</div>


  <!-- Table -->
  <table class="table">
   <thead>
   	<tr>
   		<th>Train Name</th>
   		<th>Destination</th>
   		<th>Frequency(min)</th>
   		<th>Next Arrival</th>
	</tr>
   </thead>
   <tbody id="tableInfo">
  </tbody>
</table>
</div>

<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Add Train</div>
  <div class="panel-body">
   <form role="form">
              <div class="form-group">
                <label for="Train-name">Train Name</label>
                <input class="form-control" id="name" type="text">
              </div>

                 <div class="form-group">
                <label for="Destination">Destination</label>
                <input class="form-control" id="dest" type="text">
              </div>

                 <div class="form-group">
                <label for="Train-time">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="time" type="text">
              </div>


                 <div class="form-group">
                <label for="Frequency">Frequency (min)</label>
                <input class="form-control" id="freq" type="text">
              </div>

        <button class="btn btn-primary" type="submit" id="submit-train">Submit</button>

        </form>
<script type="text/javascript" src="assets/javascript/main.js"></script>
</body>
</html>
